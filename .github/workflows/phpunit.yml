name: PHPUnitの実行
# ソースコードをGitHubにプッシュする度に58週目で追加したテストコードが動作するようにしたい
on: [ push ]
jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 'テストコードを動作させる'
        run: 
          command: ./vendor/bin/phpunit
          